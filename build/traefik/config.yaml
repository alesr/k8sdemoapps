---
additionalArguments:
  - "--providers.kubernetescrd.allowCrossNamespace=true"
  - "--api.insecure=true"

providers:
  kubernetesCRD:
    namespaces:
      - k8sdemoapps
  kubernetesIngress:
    namespaces:
      - k8sdemoapps

entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"

ingressRoute:
  dashboard:
    enabled: true

api:
  dashboard: true
  insecure: true

ports:
  web:
    expose:
      enabled: true
    port: 80
    protocol: TCP
  websecure:
    expose:
      enabled: true
    port: 443
    protocol: TCP
    tls:
      enabled: true
