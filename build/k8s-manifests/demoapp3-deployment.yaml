apiVersion: apps/v1
kind: Deployment
metadata:
  name: demoapp3
  namespace: k8sdemoapps
  labels:
    app.kubernetes.io/name: demoapp3
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demoapp3  # This matches the labels in the pod template
  template:
    metadata:
      labels:
        app: demoapp3  # This should match the selector in the service
        app.kubernetes.io/name: demoapp3
    spec:
      containers:
        - name: demoapp3
          image: demoapp3:latest
          imagePullPolicy: Never
          command: ["./demoapp3"]
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: demoapp3
  namespace: k8sdemoapps
  labels:
    app.kubernetes.io/name: demoapp3 
spec:
  selector:
    app: demoapp3  # This needs to match the labels in the deployment's pod template
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP 
